
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalijs Bekasovs Home Work 2</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/urls.css">
</head>
<body>
    <div>
        <h2>Currency List</h2>

        <ul class="MyList">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>

    <div>
        <h2>Exchange Rate</h2>
        <table id="MyTable" class="OneT">
            <thead id="TableHead">
                <tr class="OneT">
                    <th>AAA</th>
                    <th>BBB</th>
                    <th>QQQ</th>
                </tr>
            </thead>
            <tbody id="TableBody">
                <tr class="OneT">
                    <td class="Flags"><img id="USD1" class="FLAG"><img class="EUR1 FLAG"></td>
                    <td>BBB</td>
                    <td>QQQ</td>
                </tr>
                <tr class="OneT">
                    <td class="Flags"><img id="GBP1" class="FLAG"><img class="EUR1 FLAG"></td>
                    <td>BBB</td>
                    <td>QQQ</td>
                </tr>
                <tr class="OneT">
                    <td class="Flags">AAA</td>
                    <td>BBB</td>
                    <td>QQQ</td>
                </tr>
                <tr class="OneT">
                    <td class="Flags">AAA</td>
                    <td>BBB</td>
                    <td>QQQ</td>
                </tr>
            </tbody>
        </table>

    </div>
    
</body>
</html>
