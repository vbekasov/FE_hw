
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalijs Bekasovs Home Work 2</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/urls.css">
</head>
<body>
    <div>
        <h2>Currency List</h2>

        <ul class="MyList">
            <li>EUR</li>
            <li>USD</li>
            <li>GBP</li>
            <li>JPY</li>
            <li>GEL</li>
        </ul>
    </div>

    <div>
        <h2>Exchange Rate</h2>
        <table id="MyTable" class="OneT">
            <thead id="TableHead">
                <tr class="OneT">
                    <th>Flag</th>
                    <th>Currency</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody id="TableBody">
                <tr class="OneT">
                    <td class="Flags"><img id="USD1" class="FLAG"><img class="EUR1 FLAG"></td>
                    <td>USD / EUR</td>
                    <td>0,93</td>
                </tr>
                <tr class="OneT">
                    <td class="Flags"><img id="GBP1" class="FLAG"><img class="EUR1 FLAG"></td>
                    <td>GPB / EUR</td>
                    <td>1,17</td>
                </tr>
                <tr class="OneT">
                    <td class="Flags"><img id="JPY1" class="FLAG"><img class="EUR1 FLAG"></td>
                    <td>JPY / EUR</td>
                    <td>0,0073</td>
                </tr>
                <tr class="OneT">
                    <td class="Flags"><img id="GEL1" class="FLAG"><img class="EUR1 FLAG"></td>
                    <td>GEL / EUR</td>
                    <td>0,32</td>
                </tr>
            </tbody>
        </table>

    </div>
    
</body>
</html>
